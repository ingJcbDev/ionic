<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Encabezado
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" value="business" (ionChange)="cambioCategoria( $event )">

    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>

  </ion-segment>


</ion-header>

<ion-content [fullscreen]="true">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>  

</ion-content>
