<app-header titulo="Inputs y Forms"></app-header>

<ion-content>
    <!--trabajar con snippets -->
    <!--ilist + tab--> 
    <ion-list>
      <ion-label>Nombre: {{nombre || 'Digitar Nombre' }}</ion-label>

      <!--iitem + tab-->
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text"
                    [(ngModel)]="nombre"></ion-input>
      </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
      <ion-list>

      <ion-list-header>
        <ion-label>Formulario Template: Valido {{formulario.valid}}</ion-label>
      </ion-list-header>  

      <ion-item>
        <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="email" 
                  name="email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  [(ngModel)]="usuario.email"
                  required>
              </ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="password" 
                  name="password"
                  [(ngModel)]="usuario.password"
                  required>
          </ion-input>
      </ion-item>

      <ion-button expand="full" type="submit"
                  [disabled]="formulario.invalid">
        Enviar
      </ion-button>

    </ion-list>

      <!--
      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit"#formulario="ngForm.invalid">
        LogTemplatein
      </ion-button>
    -->
    </form>

</ion-content>
